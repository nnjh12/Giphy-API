<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
</head>

<body>
    <nav class="navbar text-light bg-dark mb-3">
        <span class="navbar-brand mb-0 h1">
            <h2>Your favorite movie character</h2>
        </span>
    </nav>
    <div class="container">

        <div>

            <div class="card text-center mb-3">

                <div class="card-header">
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    How to play!
                </div>
                <div class="card-body">
                    <p class="card-text">Click each character button, then you will see 10 random images of the
                        character.
                    </p>
                    <p class="card-text">Click the image to animate it! Click again to stop it.</p>
                    <p class="card-text">You can add your favorite character if you want!</p>
                </div>
            </div>
        </div>


        <div class="card text-center mb-3">
            <div class="card-header">
                <form class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-dark">Type your favorite character here!</span>
                    </div>
                    <input id="user-type" type="text" aria-label="Last name" class="form-control">
                    <input id="add-button" type="submit" value="Let's add!">
                </form>
            </div>
            <div class="card-body">

                <div id="button-container"></div>
            </div>
        </div>


        <div class="card-columns" id="image-container"></div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/app.js"></script>


</body>

</html>
